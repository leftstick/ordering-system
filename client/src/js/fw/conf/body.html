<div class="app">
    <!-- Navbars -->
    <div os-nav-top class="navbar navbar-app navbar-absolute-top"></div>
    <div os-nav-bottom class="navbar navbar-app navbar-absolute-bottom"></div>
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-if="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
    </div>
</div>

<div overlay="overlay">
    <h4 class="overlay-title">{{ overlay.title }}</h4>
    <p>
    {{ overlay.message }}
    </p>
    <p target="overlay">
    <span class="btn btn-primary" ng-click="overlay.yesHandler($event)">{{ overlay.yesTxt }}</span>
    <span ng-if="overlay.showNo" ng-click="overlay.noHandler($event)" class="btn btn-default">{{ overlay.noTxt }}</span>
    </p>
</div>
