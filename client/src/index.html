<!DOCTYPE html>
<html>
    <head>
        <title>我的菜单</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
        <script type="text/javascript" data-main="js/main" src="bower/requirejs/require.js"></script>
    </head>
    <body os-loading ng-class="{'subtitle-exist': hasSubtitle}">
        <div class="app">
            <!-- Navbars -->
            <div os-nav-top class="navbar navbar-app navbar-absolute-top"></div>
            <div os-nav-bottom class="navbar navbar-app navbar-absolute-bottom"></div>
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-if="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <ng-view class="app-content" ng-hide="loading"></ng-view>
            </div>
        </div>
        
        <div overlay="overlay">
            <h4 class="overlay-title">{{ overlay.title }}</h4>
            <p>
               {{ overlay.message }}
            </p>
            <p target="overlay">
            <span class="btn btn-primary" ng-click="overlay.yesHandler($event)">{{ overlay.yesTxt }}</span>
            <span ng-if="overlay.showNo" ng-click="overlay.noHandler($event)" class="btn btn-default">{{ overlay.noTxt }}</span>
            </p>
        </div>
    </body>
</html>
